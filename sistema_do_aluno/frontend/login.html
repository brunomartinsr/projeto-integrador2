<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>

  <body>
    <form id="loginForm">
      <fieldset>
        <h1>Login</h1>

        <label class="label_input">CPF:</label>
        <input
          class="form_input"
          type="text"
          id="cpf_login"
          name="cpf"
          placeholder="Digite seu CPF"
          required
        />

        <button id="login" type="submit" class="buttom">Login</button>

        <a href="index.html">Cadastre-se aqui</a>
      </fieldset>
    </form>
    <script src="./js/login.js"></script>
  </body>
</html>
