<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>ActiveFit</title>
  </head>
  <body>
    <form id="cadastroForm" method="post">
      <fieldset>
        <h1>Area de cadastro</h1>

        <label class="label_input">Nome:</label>
        <input
          class="form_input"
          type="text"
          id="nome"
          placeholder="Digite seu nome"
          required
        />

        <label class="label_input">CPF:</label>
        <input
          class="form_input"
          type="text"
          id="cpf"
          placeholder="Digite seu CPF"
          required
          maxlength="11"
        />

        <label class="label_input">E-mail:</label>
        <input
          class="form_input"
          type="email"
          id="email"
          placeholder="Digite seu e-mail"
          required
        />

        <label class="label_input">Telefone:</label>
        <input
          class="form_input"
          type="tel"
          id="telefone"
          placeholder="Digite seu telefone"
          required
        />

        <label class="label_input">Data de Nascimento:</label>
        <input
          class="form_input"
          type="date"
          id="nascimento"
          placeholder="dd-mm-aa"
          required
        />

        <label class="label_input"
          >Peso: <span id="peso_valor">30</span>kg</label
        >
        <input
          class="form_input"
          type="range"
          id="peso"
          min="30"
          max="200"
          step="1"
          value="30"
          required
        />

        <label class="label_input"
          >Altura: <span id="altura_valor">1.00</span>m</label
        >
        <input
          class="form_input"
          type="range"
          id="altura"
          min="1.00"
          max="2.50"
          step="0.01"
          value="1.00"
          required
        />

        <button class="buttom" id="enviar" type="submit">Cadastrar</button>
      </fieldset>
    </form>
  </body>
</html>
